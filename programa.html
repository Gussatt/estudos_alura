<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
}
	var nome = prompt("Digite seu nome")
	var alturaInformada = prompt(nome + ", informe sua altura: ");
	var pesoInformado= prompt(nome + ", informe seu peso: ");

	var imc = calculaImc(alturaInformada, pesoInformado);

	mostra(nome + ", seu IMC é : " + imc);

    var imcMinimo = 18.5;
    var imcMaximo = 35;

    if(imc<imcMinimo){
        mostra("Seu IMC está abaixo do recomendado pela OMS");

    }
    
    if(imc>=imcMinimo && imc<=imcMaximo){
            mostra("Seu IMC está dentro do recomendado pela OMS");
    }

    if(imc>imcMaximo){
        mostra("Seu IMC está acima do recomendado pela OMS");
    }
</script>
