<button> Compare com o meu segredo </button>


<script>

function sorteia(){

    return Math.round(Math.random() *10);

}

function randomizaNumeros(quantidade){
    var segredos= [];
    var numero= 1;

    while(numero<=quantidade){

        var numeroAleatorio = sorteia();
        var achou= false;

        if(numeroAleatorio!==0){
    
            for(var posicao= 0; posicao < segredos.length; posicao++){

                if(segredos[posicao] == numeroAleatorio){
                    achou= true;
                    break;
                }

            }

            if(achou==false){
                segredos.push(numeroAleatorio);
                numero++;
            }

        }
    }

    return segredos;
}

var segredos = randomizaNumeros(6);
console.log(segredos)
var input = document.querySelector("input");
input.focus();





function verifica(){

    var achou = false;
    for(var posicao= 0; posicao < segredos.length; posicao++){ //Faz com que o if/else seja feito com, todos os elementos do array segredos.
        if(input.value==segredos[posicao]){//segredos[posicao]

            alert("Parabéns, você acertou!");
            achou= true;
            break;
        }
        
    }

    if(achou==false){

        alert("Você errou feio.")
    }

    input.value= "";
    input.focus();
}

var button = document.querySelector("button");
button.onclick= verifica;

</script>
