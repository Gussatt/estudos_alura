<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    alert("É o jogo do advinha, carai")

    function sorteia(n){

        return Math.round(Math.random() * n);

    }


    var numeroPensado = sorteia(5);
    var chute= parseInt(prompt("Digite aqui seu chute!"));


    if(chute==numeroPensado){
        mostra("Na mosca! O número pensado é " +numeroPensado)
    }
    else{
        if(chute>numeroPensado){
            mostra("Vixi cachorro, ai não, chutou muito alto!");
        }

        else{
            mostra("Ai não carai, tá muito baixo esse número")
        }

    }
</script>
