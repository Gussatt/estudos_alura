<!DOCTYPE html>
<html>
    <head>
        <meta charset+"UTF-8">
        <title> Contato - Barbearia Alura </title>

        <link rel="stylesheet" href="reset.css"> <!--Limpa tudo o que o navegador faz por padrão no estilo da página--> 
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caixa"">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a> </li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-principal">
            <form>

                <div>
                    <label for="nome-sobrenome">Nome e sobrenome</label>
                    <input type="text" id="nome-sobrenome" class="input-padrao" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" placeholder="(11) 94949-9323" required>

                    <label for="mensagem" >Mensagem</label>
                    <textarea cols="50" rows="10" id="mensagem" class="input-padrao"></textarea>
                </div>
                

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>

                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">Email
                    </label>
                    

                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone
                    </label>
                    

                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp
                    </label>
                    

                    <label class="checkbox">
                        <input type="checkbox" checked>Gostaria de receber nossas novidades por email?
                    </label>
                </fieldset>
                
                <fieldset>
                    <legend> Qual horário prefere ser atentido?</legend>
                        <select class="select">
                            <option> Manhã </option>
                            <option> Tarde </option>
                            <option> Noite </option>
                        </select>
                </fieldset>

                <input type="submit" class="enviar" value="Enviar o formulário">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Segundas</td>
                        <td>8h~20h</td>
                    </tr>
                    <tr>
                        <td>Quartas</td>
                        <td>8h~20h</td>
                    </tr>
                    <tr>
                        <td>Sextas</td>
                        <td>8h~20h</td>
                    </tr>
                </tbody>
                
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="cw">&copy; Copyright Barbearia Alura 2022 </p>
        </footer>

    </body>
