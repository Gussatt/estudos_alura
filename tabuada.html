<meta charset="UTF-8">

<script>

function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var totalFamiliares = parseInt(prompt("Digite o total de familiares."))

var numero = 1
var totalIdades= 0;

while(numero<=totalFamiliares){
    
    var idadeFamiliar= parseInt(prompt("Informe a idade do familiar"));
    totalIdades = totalIdades + idadeFamiliar;
    numero++;
}

var mediaIdades= totalIdades/totalFamiliares;

mostra("A média das idades é: " + mediaIdades);
</script>
